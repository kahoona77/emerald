<div class="row">
  <div class="col-xs-6">
    <h3>
      LogFile
    </h3>
  </div>
  <div class="col-xs-6">
     <a class="pull-right" style="margin-right: 5px;" ng-click="loadLogFile()"><i class="fa fa-refresh fa-2x"></i></a>
     <a class="pull-right" style="margin-right: 5px;" ng-click="clearLogFile()"><i class="fa fa-trash-o fa-2x"></i></a>
  </div>
</div>

<div class="row">
  <pre class="col-xs-12 em-log" ng-bind="logFile"></pre>
</div>
